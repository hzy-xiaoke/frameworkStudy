<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      .container {
        width: 400px;
        margin: 50px auto 0;
        text-align: center;
      }
      .container textarea {
        width: 90%;
      }
      button {
        padding: 5px 15px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h3 class="title">空文件</h3>
      <textarea class="editArea" cols="30" rows="10" style="resize: vertical;"></textarea>
      <div class="operation">
        <button onclick="onCreate()">新建</button>
        <button onclick="onOpen()">打开</button>
        <button onclick="onSave()">保存</button>
        <button onclick="onSaveAs()">另存为</button>
        <button onclick="onClose()">关闭文件</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
