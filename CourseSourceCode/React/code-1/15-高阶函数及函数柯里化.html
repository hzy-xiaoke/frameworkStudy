<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <div id="box"></div>    
    
        <script src="./js/react.development.js"></script>
        <script src="./js/react-dom.development.js"></script>
        <script src="./js/babel.min.js"></script>
        <script src="./js/prop-types.js"></script>

        <script type="text/babel">
            //创建组件
            class MyComponent extends React.Component{

                state = {
                    username: '',
                    password: ''
                }

                saveFormData = (dataKey) => {
                    return (event) => {
                        this.setState({
                            [dataKey]: event.target.value
                        })
                    }
                }

                handleSubmit = (event) => {
                    event.preventDefault();  //阻止表单提交  
                    const {username,password} = this.state;
                    alert(`用户名为: ${username}, 密码为: ${password}`);
                }    

                render(){
                    return (
                        <div>
                            <form onSubmit={this.handleSubmit}>
                                用户名: <input onChange={this.saveFormData('username')} type="text" />
                                密码: <input onChange={this.saveFormData('password')} type="password" />
                                <button>登录</button>
                            </form>
                        </div>
                    )
                }
            }

            //渲染到页面
            ReactDOM.render(<MyComponent/>,document.getElementById("box"));
        </script>
    </body>
</html>
