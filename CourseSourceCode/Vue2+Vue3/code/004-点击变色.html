<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script src="../lib/vue.js"></script>
        <style>
            *{ margin: 0; padding: 0;}
            ul{ list-style: none; display: flex;}
            li{ flex: 1; height: 50px; line-height: 50px; text-align: center;}
            .active{ background: red; color: white;}
        </style>
    </head>
    <body>
        <div id="box">

            <ul>
                <li v-for="(data,index) in dataList" :class="current===index?
                'active':''" @click="changeIndex(index)">
                    {{data}}
                </li>
            </ul>

        </div>
        <script>
            new Vue({
                el: "#box",
                data: {
                    dataList: ["首页","列表","我的"],
                    current: 0
                },
                methods: {
                    changeIndex(index){
                        this.current = index;
                    }
                }
            })
        </script>
    </body>
</html>
