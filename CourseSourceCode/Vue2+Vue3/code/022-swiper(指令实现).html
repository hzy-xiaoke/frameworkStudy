<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="../lib/swiper-4.4.2/css/swiper.css">
        <script src="../lib//swiper-4.4.2/js/swiper.js"></script>
        <script src="../lib/vue.js"></script>
    </head>
    <body>
        <div id="box">
            <div class="swiper-container">
                <div class="swiper-wrapper ">
                  <div class="swiper-slide" v-for="(data,index) in datalist" :key="data"
                  v-swiper="{
                      index: index,
                      length: datalist.length
                  }">
                    <img :src="data" alt="">
                  </div>
                </div>
                <!-- 如果需要分页器 -->
                <div class="swiper-pagination"></div>
                
                <!-- 如果需要导航按钮 -->
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
                
                <!-- 如果需要滚动条 -->
                <div class="swiper-scrollbar"></div>
              </div>
        </div>
    </body>
    <script>
        Vue.directive("swiper",{
            inserted(el,binding){
                let {index,length} = binding.value;
                if(index == length - 1){
                    new Swiper ('.swiper-container', {
                        loop: true, // 循环模式选项
                        
                        // 如果需要分页器
                        pagination: {
                            el: '.swiper-pagination',
                        },
                        //自动播放
                        autoplay: {
                            delay: 2000,
                            disableOnInteraction: false,
                        },
                        
                        // 如果需要前进后退按钮
                        navigation: {
                            nextEl: '.swiper-button-next',
                            prevEl: '.swiper-button-prev',
                        }
                    });
                }
            }
        })

        var vm = new Vue({
            el: "#box",
            data: {
                datalist: []
            },
            mounted(){
                setTimeout(() => {
                this.datalist = ["../images/13.jpg","../images/14.jpg","../images/23.jpg"];
                },2000);
            }
        })

    </script>
</html>
