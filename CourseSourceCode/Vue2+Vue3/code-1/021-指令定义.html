<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script src="../lib/vue.js"></script>
    </head>
    <body>
        <div id="box">
            <div v-color="mycolor">项目1</div>
            <div v-color="'yellow'">项目2</div>
            <div v-color="'blue'">项目3</div>
            <div v-color="'green'">项目4</div>
            <div v-color="'red'">项目5</div>
        </div>
    </body>
    <script>
        Vue.directive("color",{
            //每次使用指令执行一次
            inserted(el,binding){
                console.log("inserted");
                el.style.background = binding.value;
            },
            //更新就会执行
            update(el,binding){
                console.log("update");
                el.style.background = binding.value;
            }
        })

        var vm = new Vue({
            el: "#box",
            data: {
                mycolor: "red"
            }
        })

    </script>
</html>
